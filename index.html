<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>对象存储容量计算器</title>
  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,
      "PingFang SC","Noto Sans CJK SC","Microsoft YaHei",sans-serif;
      margin: 0; background:#f6f7f9; color:#111;
    }
    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; }
    .card {
      background:#fff; border-radius: 14px; padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }
    h1 { font-size: 20px; margin: 0 0 10px; }
    p.sub { margin: 0 0 16px; color:#555; font-size: 13px; }

    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .field { display:flex; flex-direction:column; gap: 6px; }
    label { font-size: 13px; color:#333; }

    select {
      font-size: 14px; padding: 10px;
      border: 1px solid #d7dbe2; border-radius: 10px;
    }

    select:focus {
      border-color:#7aa7ff;
      box-shadow: 0 0 0 3px rgba(122,167,255,.25);
      outline: none;
    }

    .row { display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .pill {
      background:#f3f4f6; border-radius: 999px;
      padding: 6px 10px; font-size: 12px; color:#444;
    }

    .result {
      margin-top: 14px; padding: 14px;
      border-radius: 12px; background:#f1f6ff; border:1px solid #d7e5ff;
    }
    .result h2 { font-size: 16px; margin: 0 0 6px; }
    .big { font-size: 26px; font-weight: 700; margin: 4px 0; }
    .muted { font-size: 12px; color:#555; margin: 0; line-height: 1.4; }

    .err {
      margin-top: 12px; padding: 12px;
      border-radius: 12px; background:#fff3f3;
      border:1px solid #ffd0d0; color:#8a1f1f; display:none;
    }

    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <h1>对象存储容量计算器</h1>
    <p class="sub">
      节点内 RAID + 节点间 EC / 副本，销售点选即可自动计算（TB）
    </p>

    <div class="grid">

      <div class="field">
        <label>节点数量（N）</label>
        <select id="nodes"></select>
      </div>

      <div class="field">
        <label>节点内 RAID</label>
        <select id="raid">
          <option value="RAID5">RAID5</option>
          <option value="RAID6" selected>RAID6</option>
        </select>
      </div>

      <div class="field">
        <label>节点内磁盘数量（D）</label>
        <select id="disks">
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12" selected>12</option>
        </select>
      </div>

      <div class="field">
        <label>单盘容量（TB）</label>
        <select id="diskSize">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18" selected>18</option>
          <option value="20">20</option>
        </select>
      </div>

      <div class="field">
        <label>节点间数据保护模式</label>
        <select id="mode">
          <option value="ec" selected>纠删码（EC）</option>
          <option value="replica">副本（Replica）</option>
        </select>
      </div>

      <div class="field" id="ecField">
        <label>EC 方式</label>
        <select id="ec">
          <option value="2+1">2+1</option>
          <option value="4+1">4+1</option>
          <option value="6+1">6+1</option>
          <option value="4+2">4+2</option>
          <option value="6+2">6+2</option>
          <option value="6+3" selected>6+3</option>
          <option value="8+2">8+2</option>
        </select>
      </div>

      <div class="field" id="replicaField" style="display:none;">
        <label>副本数量</label>
        <select id="replica">
          <option value="2" selected>2 副本</option>
          <option value="3">3 副本</option>
        </select>
      </div>

    </div>

    <div class="row" id="factorsRow"></div>
    <div class="err" id="errBox"></div>

    <div class="result">
      <h2>计算结果</h2>
      <div class="big" id="usableTB">—</div>
      <p class="muted" id="detail"></p>
    </div>

    <p class="muted" style="margin-top:10px;">
      说明：可用容量 = 原始容量 × RAID 系数 ×（EC 系数 或 1/副本数）
    </p>
  </div>
</div>

<script>
  const ecMinNodes = {
    "2+1": 3, "4+1": 5, "6+1": 7,
    "4+2": 6, "6+2": 8, "6+3": 9, "8+2": 10
  };

  const ecFactor = {
    "2+1": 2/3, "4+1": 4/5, "6+1": 6/7,
    "4+2": 4/6, "6+2": 6/8, "6+3": 6/9, "8+2": 8/10
  };

  const nodesSel = document.getElementById("nodes");
  const raidSel = document.getElementById("raid");
  const disksSel = document.getElementById("disks");
  const diskSizeSel = document.getElementById("diskSize");
  const modeSel = document.getElementById("mode");
  const ecSel = document.getElementById("ec");
  const replicaSel = document.getElementById("replica");
  const ecField = document.getElementById("ecField");
  const replicaField = document.getElementById("replicaField");

  const usableTB = document.getElementById("usableTB");
  const detail = document.getElementById("detail");
  const errBox = document.getElementById("errBox");
  const factorsRow = document.getElementById("factorsRow");

  for (let i = 3; i <= 20; i++) {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = i;
    nodesSel.appendChild(opt);
  }
  nodesSel.value = 8;

  function raidFactor(raid, d) {
    return raid === "RAID5" ? (d-1)/d : (d-2)/d;
  }

  function calc() {
    const N = +nodesSel.value;
    const D = +disksSel.value;
    const disk = +diskSizeSel.value;
    const mode = modeSel.value;
    const raid = raidSel.value;

    const raw = N * D * disk;
    const rf = raidFactor(raid, D);

    factorsRow.innerHTML = "";
    factorsRow.innerHTML += `<span class="pill">RAID 系数 ${rf.toFixed(3)}</span>`;

    if (mode === "replica") {
      ecField.style.display = "none";
      replicaField.style.display = "";

      const r = +replicaSel.value;
      const usable = raw * rf / r;

      errBox.style.display = "none";
      usableTB.textContent = usable.toFixed(0) + " TB";
      detail.textContent =
        `原始 ${raw} × RAID ${rf.toFixed(3)} ÷ 副本 ${r}`;
      return;
    }

    ecField.style.display = "";
    replicaField.style.display = "none";

    const ec = ecSel.value;
    const minN = ecMinNodes[ec];

    if (N < minN) {
      errBox.style.display = "block";
      errBox.textContent = `节点数不足：${ec} 至少需要 ${minN} 个节点`;
      usableTB.textContent = "—";
      detail.textContent = "";
      return;
    }

    errBox.style.display = "none";
    const ef = ecFactor[ec];
    const usable = raw * rf * ef;

    factorsRow.innerHTML += `<span class="pill">EC 系数 ${ef.toFixed(3)}</span>`;

    usableTB.textContent = usable.toFixed(0) + " TB";
    detail.textContent =
      `原始 ${raw} × RAID ${rf.toFixed(3)} × EC ${ef.toFixed(3)}`;
  }

  [nodesSel, raidSel, disksSel, diskSizeSel, modeSel, ecSel, replicaSel]
    .forEach(el => el.addEventListener("change", calc));

  calc();
</script>
</body>
</html>
